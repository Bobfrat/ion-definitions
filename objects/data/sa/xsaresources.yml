####################################################################
#
# Resource Extensions
#
####################################################################


#This object contains additional information associated with an instrument device.
InstrumentDeviceExtension: !Extends_ExtendedInformationResource
  #@hasOutputProduct
  data_products: [] # A list of associated data products
  #@hasModel
  instrument_model: !InstrumentModel  # The associated Instrument Model
  #@hasInstrumentAgentForInstrumentDevice
  instrument_agent: !InstrumentAgent  # The associated agent
  #@hasDevice=PlatformDevice
  platform_device: !PlatformDevice  # The associated agent
  #@hasPlatformModel=PlatformDevice
  platform_model: !PlatformModel  # The model associated to the parent platform
  #@hasDevice=SensorDevice
  sensor_devices: []  # list of sensors attached to this device
  #@hasAttachment
  attachments: []  # list of sensors attached to this device

---



#This object contains additional information associated with an instrument device.
PlatformDeviceExtension: !Extends_ExtendedInformationResource

  #@hasDevice=InstrumentDevice
  instrument_devices: []  # list of sensors attached to this device

---



#This object contains additional information associated with an observatory.
ObservatoryExtension: !Extends_ExtendedInformationResource

---



#This object contains additional information associated with a data product.
DataProductExtension: !Extends_ExtendedInformationResource

---



#This object contains additional information associated with a data product.
DeploymentExtension: !Extends_ExtendedInformationResource



---





####################################################################
#
# Resource Computed Attributes
#
#  ALL DATA TYPES BELOW THIS POINT SHOULD BE EXTENSIONS OF ComputedValue!
#
####################################################################

#Computed attributes for an instrument device
InstrumentDeviceComputedAttributes: !Extends_TaskableComputedAttributes
  #@Method
  firmware_version: !ComputedFloatValue  # identifier of software installed in unit

  #@Method
  location: !ComputedGeospatialBoundsValue # current geospatial (3D) location of instrument

  #@Method
  last_data_received_datetime: !ComputedFloatValue  # timestamp of most recent record, converted to ISO 8601

  #@Method
  operational_state: !ComputedStringValue   # from Device

  #@Method
  last_command_status: !ComputedIntValue

  #@Method
  last_command_date: !ComputedFloatValue

  #@Method
  last_command: !ComputedStringValue

  #@Method
  last_commanded_by: !ComputedStringValue

  #@Method
  power_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  communications_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  data_status_roll_up: !ComputedIntValue  # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  location_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  aggregated_status: !ComputedIntValue # The status roll-up that summarizes the entire status of the device.

  #@Method
  last_calibration_time: !ComputedFloatValue  #

  #@Method
  sites: !ComputedListValue  #List of sites to which this instrument has been deployed

  #@Method
  uptime: !ComputedStringValue # time since device was last restarted
---



#Computed attributes for an platform device
PlatformDeviceComputedAttributes: !Extends_TaskableComputedAttributes
  #@Method
  energy_generation: !ComputedFloatValue  # amount of energy being generated on the platform in Watts

  #@Method
  energy_consumption: !ComputedFloatValue  # amount of energy currently being consumed by the platform in Watts

  #@Method
  data_transmission_rate: !ComputedStringValue

  #@Method
  speed_over_ground: !ComputedStringValue

  #@Method
  power_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  communications_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  data_status_roll_up: !ComputedIntValue  # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  location_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  aggregated_status: !ComputedIntValue # The status roll-up that summarizes the entire status of the device. (CV:  RED, YELLOW, GREEN, BLACK)

  #@Method
  uptime: !ComputedStringValue # time since device was last restarted
  #@Method
  operational_state: !ComputedStringValue   # from Device

---



#Computed attributes for an platform device
ObservatoryComputedAttributes: !Extends_TaskableComputedAttributes
  #@Method
  number_data_sets: !ComputedIntValue  # Total number of data sets (all types) in the Observatory

  #@Method
  number_instruments_deployed: !ComputedIntValue  # How many instruments are in the water?

  #@Method
  number_instruments_operational: !ComputedIntValue # A count of How many instruments are deployed with lifecycle state of Active and execution state of Operational?

  #@Method
  number_instruments_inoperational: !ComputedIntValue  # A count of how many instruments are deployed with lifecycle state not Active or execution state not Operational?

  #@Method
  number_instruments: !ComputedIntValue  # the number of instruments for which the observatory is responsible

  #@Method
  number_platforms: !ComputedIntValue   # the number of platforms for which the observatory is responsible

  #@Method
  number_platforms_deployed: !ComputedIntValue  # How many platforms are in the water?

  #@Method
  communications_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  power_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  data_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  location_status_roll_up: !ComputedIntValue # CV: BLACK, RED, GREEN, YELLOW

  #@Method
  aggregated_status: !ComputedIntValue # The status roll-up that summarizes the entire status of the device. (CV:  RED, YELLOW, GREEN, BLACK)

---



#Computed attributes for a data product
DataProductComputedAttributes: !Extends_ComputedAttributes
  #@Method
  data_datetime: !ComputedStringValue  # the datetime of the earliest values in the data product

  #@Method
  data_ingestion_datetime: !ComputedStringValue  # the datetime of the earliest values in the data product

  #@Method
  product_download_size_estimated: !ComputedIntValue  # how big (Mb?) the full data product will be if downloaded/presented in a given presentation form

  #@Method
  stored_data_size: !ComputedIntValue   # The storage size occupied by the data content of the resource, in bytes.

  #@Method
  data_contents_updated: !ComputedStringValue   # the datetime when the contents of the data were last modified in any way. This is distinct from modifications to the data product attributes

  #@Method
  latest_data_datetime: !ComputedStringValue   # the datetime on which the most recent data reading was taken.

  #@Method
  metadata_creation_datetime: !ComputedStringValue   # The time the data metadata (attributes) was created

  #@Method
  metadata_update_datetime: !ComputedStringValue   # The time the data metadata (attributes) were last updated

  #@Method
  parameters: !ComputedListValue   # A set of Parameter objects describing each variable in this data product

  #@Method
  data_url: !ComputedStringValue   # A unique id for this data product

  #@Method
  provenance: !ComputedStringValue   # Provides an audit trail for modifications to the original data

  #@Method
  number_active_subscriptions: !ComputedIntValue   # The number of current subscriptions to the data

  #@Method
  active_user_subscriptions: !ComputedListValue   # The UserSubscription objects for this data product

  #@Method
  descriptors: !ComputedListValue   # Returns a list of keyword/authority pairs with optional urls

  #@Method
  past_user_subscriptions: !ComputedListValue   # Provides information for users who have in the past acquired this data product, but for which that acquisition was terminated

---



#Computed attributes for a data product
DeploymentComputedAttributes: !Extends_ComputedAttributes
  #@Method
  end_datetime_actual: !ComputedStringValue  # The actual end of the deployment, calculated from when the deployment was activatedt

  #@Method
  start_datetime_actual: !ComputedStringValue  # The actual initiation of the deployment, calculated from when the deployment was activated


---
