
StreamPolicy:
  # Policy specific to ingestion of a particular stream
  archive_data: True
  archive_metadata: True
  stream_id: ""


---
StreamIngestionPolicy: !Extends_InformationResource
  policy: !StreamPolicy

---

HdfStorage:
  filesystem: ""
  root_path: ""

---

CouchStorage:
    server: "localhost"
    database_name: "dm_datastore"
    database_profile: "SCIDATA"

---

IngestionConfiguration: !Extends_InformationResource
  # The default settings for ingestion of data on an exchange point
  number_of_workers: 2
  hdf_storage: !HdfStorage
  couch_storage: !CouchStorage
  default_policy: !StreamPolicy
