# Describes a specific capability of an agent
AgentCapability:
  name: ""
  cap_type: !enum (name=CapabilityType, values=(AGT_CMD, AGT_PAR, RES_CMD, RES_PAR, CONV_TYPE), default=AGT_CMD)
  restrictions: {}


# Represents a command to a resource agent
AgentCommand:
  command_id: ""
  command: ""
  args: []
  kwargs: {}


# Represents the status of the execution of a command to a resource agent
AgentCommandResult:
  command_id: ""
  command: ""
  ts_execute: ""
  status: ""
  result: []


