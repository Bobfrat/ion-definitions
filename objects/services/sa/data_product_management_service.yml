name: data_product_management

docstring: |
  Services to register and manage the resources related to data products and their metadata.

spec: https://confluence.oceanobservatories.org/display/syseng/CIAD+SA+OV+Data+Product+Management+Service

dependencies: [resource_registry, pubsub_management, data_acquisition_management, dataset_management, ingestion_management]

methods:
  create_data_product:
    docstring: Define a realization of a uniquely identified presentation of a defined collection of information. The presentation consists of a particular subset of the collection.
    in:
      data_product: !DataProduct
      stream_definition_id: ""
    out:
      data_product_id: ""

  update_data_product:
    in:
      data_product: !DataProduct
    out:
    throws:
      NotFound: object with specified id does not exist

  read_data_product:
    docstring: Retrieve data product information
    in:
      data_product_id: ""
    out:
      data_product: !DataProduct

  delete_data_product:
    in:
      data_product_id: ""
    out:
    throws:
      NotFound: object with specified id does not exist

  find_data_products:
    in:
      filters: !ResourceFilter
    out:
      data_product_list: []

  activate_data_product_persistence:
    docstring: Persist data product data into a data set
    in:
      data_product_id: ""
      persist_data: True
      persist_metadata: True
    out:
    throws:
      NotFound: object with specified id does not exist

  suspend_data_product_persistence:
    docstring: Suspend data product data persistnce into a data set, multiple options
    in:
      data_product_id: ""
    out:
    throws:
      NotFound: object with specified id does not exist

  get_data_product_provenance:
    in:
      data_product_id: ""
    out:
      provenance_information: {}
    throws:
      BadRequest: if provenance can not be retrieved
      NotFound: object with specified id does not exist

  create_data_product_version:
    docstring: |
      Define a new version of an existing set of information that represent an inprovement in the quality or
      understanding of the information. Only creates the second and higher versions of a DataProduct.
      The first version is implicit in the crate_data_product() operation.
    in:
      data_product_id: ""
      data_product_version: !DataProductVersion
    out:
      data_product_version_id: ""
    throws:
      BadRequest: if object does not have _id or _rev attribute
      NotFound: object with specified id does not exist

  update_data_product_version:
    in:
      data_product: !DataProductVersion
    out:
    throws:
      NotFound: object with specified id does not exist

  read_data_product_version:
    docstring: Retrieve data product information
    in:
      data_product_version_id: ""
    out:
      data_product: !DataProductVersion

  delete_data_product_version:
    docstring: Remove a version of an data product.
    in:
      data_product_version_id: ""
    out:
    throws:
      BadRequest: if object does not have _id or _rev attribute
      NotFound: object with specified id does not exist


  execute_data_product_lifecycle:
    in:
      data_product_id: ""
      lifecycle_event: ""
    out:

  get_last_update:
    in:
      data_product_id: ""
    out:
      last_update: {}
    throws:
      NotFound: Data product not found or cache for data product not found.