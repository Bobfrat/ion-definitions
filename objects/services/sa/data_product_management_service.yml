# Data Product Management Service interface definition

name: data_product_management
dependencies: [resource_registry]
methods:
  create_data_product:
    in:
      data_product: !DataProduct
    out:
      data_product_id: ""

  update_data_product:
    in:
      data_product: !DataProduct
    out:
      success: True

  read_data_product:
    in:
      data_product_id: ""
    out:
      data_product: !DataProduct

  delete_data_product:
    in:
      data_product_id: ""
    out:
      success: True

  find_data_products:
    in:
      filters: !ResourceFilter
    out:
      data_product_list: []
