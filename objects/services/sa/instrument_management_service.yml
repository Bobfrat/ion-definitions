# Instrument Management Service interface definition

name: instrument_management_service
docstring: Manages physical instruments and platforms
dependencies: [resource_registry, data_acquisition_management]
methods:
  # -----------------
  # Working with Physical Instrument resources

  create_instrument_device:
    in:
      instrument_device: !InstrumentDevice
    out:
      instrument_device_id: ""

  update_instrument_device:
    in:
      instrument_device: !InstrumentDevice
    out:
      success: True

  read_instrument_device:
    in:
      instrument_device_id: ""
    out:
      instrument_device: !InstrumentDevice

  delete_instrument_device:
    in:
      instrument_device_id: ""
    out:
      success: True

  find_instrument_devices:
    in:
      filters: !ResourceFilter
    out:
      instrument_device_list: []

  plan_instrument_device:
    in:
      name: ""
      description: ""
      instrument_model_id: ""
    out:
      instrument_device_id: ""

  acquire_instrument_device:
    in:
      instrument_device_id: ""
      serialnumber: ""
      firmwareversion: ""
      hardwareversion: ""
    out:
      success: True

  develop_instrument_device:
    in:
      instrument_device_id: ""
      instrument_agent_id: ""
    out:
      success: True

  activate_instrument_device:
    in:
      instrument_device_id: ""
      instrument_agent_instance_id: ""
    out:
      success: True

  deactivate_instrument_device:
    in:
      instrument_device_id: ""
    out:
      success: True

  retire_instrument_device:
    in:
      instrument_device_id: ""
    out:
      success: True

  assign_instrument_device:
    in:
      instrument_id: ""
      instrument_device_id: ""
    out:
      success: True

  unassign_instrument_device:
    in:
      instrument_id: ""
      instrument_device_id: ""
    out:
      success: True

  request_direct_access:
    in:
      instrument_device_id: ""
    out:
      success: True

  stop_direct_access:
    in:
      instrument_device_id: ""
    out:
      success: True

  request_command:
    # MM: Not sure what this is?
    in:
      instrument_device_id: ""
      command: {}
    out:
      success: True

  assign_instrument_agent:
    in:
      instrument_agent_id: ""
      instrument_id: ""
      instrument_agent_instance: !InstrumentAgentInstance
    out:
      success: True

  unassign_instrument_agent:
    in:
      instrument_agent_id: ""
      instrument_id: ""
    out:
      success: True

  create_instrument_model:
    in:
      instrument_model: !InstrumentModel
    out:
      instrument_model_id: ""

  update_instrument_model:
    in:
      instrument_model: !InstrumentModel
    out:
      success: True

  read_instrument_model:
    in:
      instrument_model_id: ""
    out:
      instrument_model: !InstrumentModel

  delete_instrument_model:
    in:
      instrument_model_id: ""
    out:
      success: True

  find_instrument_model:
    in:
      filters: !ResourceFilter
    out:
      instrument_model_list: []

  assign_instrument_model:
    in:
      instrument_model_id: ""
      instrument_device_id: ""
    out:
      success: True

  unassign_instrument_model:
    in:
      instrument_model_id: ""
      instrument_device_id: ""
    out:
      success: True


  # -----------------
  # Working with Physical Sensor resources


  create_sensor_device:
    in:
      sensor_device: !SensorDevice
    out:
      sensor_device_id: ""

  update_sensor_device:
    in:
      sensor_device: !SensorDevice
    out:
      success: True

  read_sensor_device:
    in:
      sensor_device_id: ""
    out:
      sensor_device: !SensorDevice

  delete_sensor_device:
    in:
      sensor_device_id: ""
    out:
      success: True

  find_sensor_device:
    in:
      filters: !ResourceFilter
    out:
      sensor_device_list: []

  create_sensor_model:
    in:
      sensor_model: !SensorModel
    out:
      sensor_model_id: ""

  update_sensor_model:
    in:
      sensor_model: !SensorModel
    out:
      success: True

  read_sensor_model:
    in:
      sensor_model_id: ""
    out:
      sensor_model: !SensorModel

  delete_sensor_model:
    in:
      sensor_model_id: ""
    out:
      success: True

  find_sensor_model:
    in:
      filters: !ResourceFilter
    out:
      sensor_model_list: []

  assign_sensor_model:
    in:
      sensor_model_id: ""
      sensor_device_id: ""
    out:
      success: True

  unassign_sensor_model:
    in:
      sensor_model_id: ""
      sensor_device_id: ""
    out:
      success: True

  # -----------------
  # Working with Physical Platform resources

  create_platform_device:
    in:
      platform_device: !PlatformDevice
    out:
      platform_device_id: ""

  update_platform_device:
    in:
      platform_device: !PlatformDevice
    out:
      success: True

  read_platform_device:
    in:
      platform_device_id: ""
    out:
      platform_device: !PlatformDevice

  delete_platform_device:
    in:
      platform_device_id: ""
    out:
      success: True

  find_platform_devices:
    in:
      filters: !ResourceFilter
    out:
      platform_device_list: []

  assign_platform_agent:
    in:
      platform_agent_id: ""
      platform_id: ""
      platform_agent_instance: !PlatformAgentInstance
    out:
      success: True

  unassign_agent:
    in:
      platform_agent_id: ""
      platform_id: ""
    out:
      success: True

  create_platform_model:
    in:
      platform_model: !PlatformModel
    out:
      platform_model_id: ""

  update_platform_model:
    in:
      platform_model: !PlatformModel
    out:
      success: True

  read_platform_model:
    in:
      platform_model_id: ""
    out:
      platform_model: !PlatformModel

  delete_platform_model:
    in:
      platform_model_id: ""
    out:
      success: True

  find_platform_model:
    in:
      filters: !ResourceFilter
    out:
      platform_model_list: []

  assign_platform_model:
    in:
      platform_model_id: ""
      platform_device_id: ""
    out:
      success: True

  unassign_platform_model:
    in:
      platform_model_id: ""
      platform_device_id: ""
    out:
      success: True