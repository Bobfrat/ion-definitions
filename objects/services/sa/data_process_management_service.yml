# Data Process Management Service interface definition

name: data_process_management
dependencies: [resource_registry, data_product_management, transform_management_service]
methods:
  create_data_process:
    in:
      data_process: !DataProcess
      data_product_in: []
      data_product_out: !DataProduct
    out:
      data_process_id: ""

  update_data_process:
    in:
      data_process: !DataProcess
    out:
      success: True

  read_data_process:
    in:
      data_process_id: ""
    out:
      data_process: !DataProcess

  delete_data_process:
    in:
      data_process_id: ""
    out:
      success: True

  find_data_process:
    in:
      filters: !ResourceFilter
    out:
      data_process_list: []

  # -----------------

  attach_process:
    in:
      process: ""
    out:
      success: True
