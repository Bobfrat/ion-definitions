name: object_management
dependencies: [resource_registry]
methods:
  create_object_type:
    in:
      object_type: !ObjectType
    out:
      object_type_id: ""

  update_object_type:
    in:
      object_type: !ObjectType
    out:
      success: True

  read_object_type:
    # Read resource including object definition
    in:
      object_type_id: ""
