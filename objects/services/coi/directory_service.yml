# Service interface definition to front end the
# directory lookup library APIs

# TODO:
# - More powerful find operations

name: directory
dependencies: []
methods:
  # Register is idempotent and acts as both create and update, based on the key
  register:
    in:
      entry: !DirEntry
    out:
      entry: {}

  unregister:
    in:
      parent: '/'
      key: ''
    out:
      success: True

  read:
    in:
      parent: '/'
      key: ''
    out:
      entry: {}

  find:
    in:
      parent: '/'
      pattern: ''
    out:
      entry_list: []
