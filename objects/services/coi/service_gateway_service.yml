# Service Gateway Service interface definition

name: service_gateway
docstring: Uses a gevent web server and Flask to provide a bridge between HTTP service requests and AMQP RPC requests to ION processes.
dependencies: []
methods:
  start_service:
    docstring: Responsible for starting the gevent based web service.
    in:
      hostname: ''
      port: 5000
    out:
      success: True
  stop_service:
    docstring: Responsible for stoping the gevent based web service.
    in:
    out:
      success: True
      
  
