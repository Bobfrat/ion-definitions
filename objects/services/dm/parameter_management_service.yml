name: parameter_management

docstring: |
  Management of parameter resources.

spec: https://confluence.oceanobservatories.org/display/CIDev/R2+Construction+Data+Model

dependencies: [resource_registry]

methods:
  create_parameter_context:
    in:
      name: ""
      parameter_context: {}
      description: ""
    out:
      parameter_context_id: ""

  read_parameter_context:
    in:
      parameter_context_id: ""
    out:
      parameter_context: {}

  delete_parameter_context:
    in:
      parameter_context_id: ""
    out:
      success: True

#--------

  create_parameter_dictionary:
    in:
      name: ""
      parameter_context_ids: []
      description: ""
    out:
      parameter_dictionary_id: ""
      
  read_parameter_dictionary:
    in:
      parameter_dictionary_id: ""
    out:
      parameter_dictionary: {}

  delete_parameter_dictionary:
    in:
      parameter_dictionary_id: ""
    out:
      success: True

#--------

  add_context:
    in:
      parameter_dictionary_id: ""
      parameter_context_ids: []
    out:
      success: True

  remove_context:
    in:
      parameter_dictionary_id: ""
      parameter_context_ids: []
    out:
      success: True

#--------
      
  read_parameter_contexts:
    in:
      parameter_dictionary_id: ""
      id_only: False
    out:
      parameter_contexts: []
      
