# PubSub Management Service interface definition
# Core Activities of PubSub: stream management, subscription management, historic replay management, only for curated stream

name: pubsub_management
dependencies: [resource_registry]
methods:

  define_stream:
    in:
      stream: !Stream

    out:
      status: True

  define_subscription:
    in:
      query: !Query
      queue: !Queue

    out:
      subscriptionId: ""


  activate_subscription:
    in:
      subscriptionId: ""

    out:
      status: True

  register_consumer:
    in:
      consumerid: ""

    out:
      status: True


  register_publisher:
    in:
      processid: ""
      streamid: ""

    out:
      status: True
  #
  # find ops
  #
  find_streams:
    in:
      filter: !ResourceFilter

    out:
      result: []

  find_stream_producers:
    in:
      streamid: ""

    producers: []

  find_producers_stream:
    in:
      producerid: ""

    out:
      streams: []

  find_stream_consumers:
    in:
      streamid: ""

    out:
      consumers: []

  find_consumers_stream:
    in:
      consumerid: ""

    out:
      streams: []
