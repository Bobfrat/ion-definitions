# Instrument Management Service interface definition

name: instrument_management_service
dependencies: [resource_registry]
methods:
  define_instrument:
    in:
      instrument: !Instrument

    out:
      status: True

  get_instrument:
    in:
      resourceId: ""

    out:
      instrument: !Instrument

  activate_instrument:
    in:
      resourceId: ""
      agentId: ""

    out:
      status: True

  update_instrument:
    in:
      instrument: !Instrument

    out:
      status: True

  find_instrument:
    in:
      filters: !ResourceFilter

    out:
      results: []

  define_platform:
    in:
      platform: !Platform

    out:
      status: True

  get_platform:
    in:
      resourceId: ""

    out:
      result: !Platform

  find_platform:
    in:
      filters: !ResourceFilter

    out:
      results: []

  retire_platform:
    in:
      resourceId: ""

    out:
      status: True

  request_direct_access:
    in:
      resourceId: ""

    out:
      status: True

  request_command:
    in:
      resourceId: ""

    out:
      status: True
