type: release
name: r2deploy
version: 0.1
description: Release 2 deployment configuration
ion: 0.0.1
apps:
  - name: directory
    version: 0.1
    processapp: [directory, prototype.directory_service, DirectoryService]

  - name: datastore
    description: Data store service
    version: 0.1
    processapp: [datastore, prototype.datastore_service, DataStoreService]
    config:
        datastore:
            persistent: true
            force_clean: true

  - name: resource_registry
    description: Resource registry service
    version: 0.1
    processapp: [resource_registry, prototype.resource_registry_service, ResourceRegistryService]
    config:
        resource_registry:
            persistent: true
            force_clean: true

  - name: trade
    version: 0.1
    processapp: [trade, examples.bank.trade_service, TradeService]

